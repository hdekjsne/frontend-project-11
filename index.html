<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RSS-project</title>
</head>

<body>
	<header class="container-fluid bg-dark p-5">
		<div class="row centered-flex-1item">
			<div class="col-md-10 col-lg-8">
				<h1 class="text-white display-3 mb-0">RSS агрегатор</h1>
				<p class="text-white lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
				<form class="text-body">
					<div class="row space-btw-flex-hor form-floating">
						<div class="col">
							<input type="url" id="url-input" autofocus required aria-label="url" class="w-100 height-50" placeholder="Ссылка RSS" autocomplete="off">
							<label for="url-input">Ссылка RSS</label>
						</div>
						<div class="col-auto">
							<button type="submit" aria-label="add" class="h-100 btn btn-primary btn-lg px-sm-5">Добавить</button>
						</div>
					</div>
				</form>
				<p class="mt-2 mb-0 text-white">Пример: https://ru.hexlet.io/lessons.rss</p>
				<p></p>
			</div>
		</div>
	</header>
</body>

<script>
	if ("serviceWorker" in navigator) {
		window.addEventListener("load", () => {
			navigator.serviceWorker
				.register("service-worker.js")
				.then((registration) => {
					console.log("Service Worker registered: ", registration);
				})
				.catch((registrationError) => {
					console.error("Service Worker registration failed: ", registrationError);
				});
		});
	}
</script>

</html>
